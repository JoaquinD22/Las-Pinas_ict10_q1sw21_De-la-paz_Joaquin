<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Abo's Kitchen</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- PyScript -->
  <link rel="stylesheet" href="https://pyscript.net/releases/2024.1.1/core.css">
  <script type="module" src="https://pyscript.net/releases/2024.1.1/core.js"></script>

  <!-- Icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

  <style>
    body {
      background: linear-gradient(135deg, #081742, #0d1b61, #121a3b);
      color: white;
      font-family:Arial, Helvetica, sans-serif;
      min-height: 100vh;
    }

    .header {
      margin-bottom: 30px;
    }

    .restaurant-icon {
      font-size: 3rem;
      color: #ffd166;
      margin-bottom: 10px;
    }

    .menu-card {
      backdrop-filter: blur(10px);
      background: rgba(255, 255, 255, 0.05);
      border-radius: 15px;
      padding: 20px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.4);
    }

    table {
      border-radius: 15px;
      overflow: hidden;
    }

    thead {
      background: #1a2a6c;
      color: #fff;
    }

    tbody tr {
      transition: 0.3s;
    }

    tbody tr:hover {
      background: rgba(255, 255, 255, 0.05);
    }

    .opening-hours {
      margin-top: 20px;
      font-size: 1.1rem;
      color: #ffd166;
    }

    .order-btn a {
      text-decoration: none;
      color: white;
    }

    .order-btn {
      display: inline-block;
      padding: 12px 25px;
      margin-top: 20px;
      font-size: 1.2rem;
      border-radius: 25px;
      background: linear-gradient(135deg, #001630, #191238);
      border: none;
      color: #fff;
      font-weight: bold;
      transition: 0.3s;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.4);
    }

    img{
        width: 200px;
        height: 200px;
    }

  </style>
</head>
<body>
  <div class="container text-center py-5">
    <!-- Header -->
    <div class="header">
      <img src="abo.jpg" title="abo">
      <div id="name1" class="display-4 fw-bold"></div>
      <div id="owner" class="fs-5 mt-2"></div>
      <div id="since" class="fs-6"></div>
    </div>

    <!-- Menu -->
    <div class="menu-card">
      <table class="table table-hover text-white mb-0">
        <thead>
          <tr>
            <th id="heading1" colspan="2" class="text-center fs-4"></th>
          </tr>
          <tr>
            <th>Product</th>
            <th>Price (â‚±)</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td id="prod1"></td>
            <td id="price1"></td>
          </tr>
          <tr>
            <td id="prod2"></td>
            <td id="price2"></td>
          </tr>
          <tr>
            <td id="prod3"></td>
            <td id="price3"></td>
          </tr>
          <tr>
            <td id="prod4"></td>
            <td id="price4"></td>
          </tr>
          <tr>
            <td id="prod5"></td>
            <td id="price5"></td>
          </tr>
        </tbody>
      </table>
    </div>

    <!-- Opening Hours -->
    <div class="opening-hours mt-3">
      <i class="fas fa-clock me-2"></i>
      <span id="openingHours"></span>
    </div>

    <!-- Order Button -->
    <div class="text-center">
      <button class="order-btn"><a href="index2.html">Order Now</a></button>
    </div>
  </div>

  <script type="py" src="main.py"></script>
</body>
</html>
